<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào số thứ 1");
    let m = +prompt("Nhập vào số thứ 2");
    function check(a, b) {
        if (a <= b) {
            let sum = a + b;
            alert(sum);
        } else {
            alert("số thứ 1 lớn hơn số thứ 2");
        }
    }
    check(n, m);
</script>
</body>
</html>
