<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check SNT</title>
</head>
<body>
<script>
    let n = prompt("NHập vào số n cần kiểm tra");
    function isPrime(number){
        if(n>=2){
            for (let i =2; i<= n - 1 ; i++){
                if(n % i == 0){
                    return false;
                }else{
                    return true;
                }
            }
        }

    }
    let result = isPrime(n);
    alert(result);

</script>
</body>
</html>
