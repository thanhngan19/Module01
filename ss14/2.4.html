<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra kí tự số</title>
</head>
<body>
<script>
  function check(m){
    if(isNaN(m)== true){
        alert("false");
    }else{
        alert("true");
    }
  }
  let n =+ prompt("Nhập vào : ")
  check(n);
</script>
</body>
</html>
