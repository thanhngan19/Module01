<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi, diện tích hình tròn</title>
</head>
<body>
<script>
    const pi = 3.14
    function DT(R) {
        let DT = R * R * pi;
       alert("Diện tích hình tròn là" + DT);
    }
    function CV(R){
        let CV = pi * 2 * R;
        alert("chu vi hình tròn là :" + CV)
    }
    let r = +prompt("Nhập vào bán kính hình tròn: ");
     DT(r);
     CV(r);
</script>
</body>
</html>
