<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputWidth;
    var inputHeight;
    var inputWidth = prompt("Enter the width");
    var inputHeight = prompt("Enter the height");
    var width = parseInt(inputWidth); // chuyển kiểu dữ liệu sang số nguyên
    var height = parseInt(inputHeight);
    var area = width * height;
    document.write("The area is: " + area);
</script>
</body>
</html>
