    class Rectangle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        tinhDientich() {
            return "diện tích hình chữ nhật là :" + this.x * this.y;
        }

        tinhChuvi() {
            return "chu vi hình chữ nhật là:" + (this.x + this.y) / 2;
        }
        CreateRectangle(x, y) {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#00FFFF";
            ctx.fillRect(0, 0, this.y, this,x);
        }
    }
