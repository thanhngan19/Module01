<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="number" id="month">
    <input type="button" onclick="change()" value="Tính số ngày trong tháng">
    <p id="out"></p>
</form>
<script>
    function change() {
        let n = +document.getElementById("month").value;
        switch (n){
        case(1):
        case(3):
        case(5):
        case(7):
        case(9):
        case(11):
            document.getElementById("out").innerHTML = "Tháng " + n + " có 31 ngày";
        break;
        case(2):
            document.getElementById("out").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
            break;
        case(4):
        case(6):
        case(8):
        case(10):
        case(12):
            document.getElementById("out").innerHTML = "Tháng " + n + " có 30 ngày";
            break;
        }
    }
</script>
</body>
</html>
