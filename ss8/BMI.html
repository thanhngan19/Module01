<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >

        <table>
            <tr>
                <th>Chiều cao</th>
                <th>Cân nặng</th>
                <th>BMI</th>
            </tr>
            <tr>
                <td><input type="text" id="height"></td>
                <td><input type="text" id="weight"></td>
                <td><input type="text" id="bmi"></td>
            </tr>
        </table>
        <br><input type="button" onclick="change()" value="convert">
        <p id="kq"></p>
</form>
<script>
    function change() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let bmi = weight / (height * height);
        document.getElementById("bmi").value= bmi;
        let kq
        if (bmi < 18) {
            document.getElementById("kq").innerText = "Underweight"
        } else if (bmi < 25.0) {
            document.getElementById("kq").innerText = "Normal"
        } else if (bmi < 30.0) {
            document.getElementById("kq").innerText= "Overweight"
        } else {
            document.getElementById("kq").innerText = "Obese"
        }
    }
</script>
</body>
</html>
