<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>nhập vào hệ số a</td>
            <td><input type="text" id="so1"></td>
        </tr>
        <tr>
            <td>nhập vào hệ số b</td>
            <td><input type="text" id="so2"></td>
        </tr>
    </table>
    <input type="button" onclick="change()" value=" Nghiệm của phương trình">
    <input type="text" id="result">
</form>
</body>
<script>
    function change(){
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        if(a==0){
            document.getElementById("result").value= "Phương trình có vô số nghiệm";
        }else if(b==0){
            document.getElementById("result").value="Phương trình vô nghiệm";
        }else{
            document.getElementById("result").value="Phương trình có một nghiệm là: " -b/a;
        }
    }
</script>
</html>
