<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td>nhập vào hệ số a</td>
            <td><input type="text" id="so1"></td>
        </tr>
        <tr>
            <td>nhập vào hệ số b</td>
            <td><input type="text" id="so2"></td>
        </tr>
        <tr>
            <td>nhập vào hệ số c</td>
            <td><input type="text" id="so3"></td>
        </tr>
    </table>
    <input type="button" onclick="change()" value=" Nghiệm của phương trình">
    <input type="text" id="result">
</form>
<script>
    function change() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let c = document.getElementById("so3").value;
        let delta = (b * b - 4 * a * c);
        if (a == 0) {
            document.getElementById("result").vallue = -c / b;
        } else {
            if (delta == 0) {
                document.getElementById("result").value = -b / (2 * a);
            } else if (delta > 0) {
                document.getElementById("result").value = (-b + sqrt(delta)) / 2 * a , (-b - sqrt(delta)) / 2 * a;
            } else {
                document.getElementById("result").value = "pt vô No";
            }
        }

    }
</script>
</body>
</html>
