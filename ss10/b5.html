<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s=0;
    let i, next;
    let first=0;
    let second=1;
    for ( i = 0 ; i < 22; i++ )
    {
        if ( i <= 1 )
            next = i;
        else
        {
            next = first + second;
            first = second;
            second = next ;
            s += next ;
            document.write(s);
        }
    }
</script>
</body>
</html>
