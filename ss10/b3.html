<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>b√†i 3</title>
</head>
<body>
<script>

    let i, next;
    let first=0;
    let second=1;
    for ( i = 0 ; i < 22; i++ )
    {
        if ( i <= 1 )
            next = i;
        else
        {
            next = first + second;
            first = second;
            second = next;
            document.write( next + "<br>");
        }
    }

</script>
