<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++){
        for (let j = 1; j <= 8; j++){

            if (i == 1 || j == 1 || i == 5 || j == 8) {
                document.write("* ");
            }
            else{
                document.write("&nbsp&nbsp&nbsp")
            }
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
