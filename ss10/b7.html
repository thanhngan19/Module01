<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for(let i=0;i<=100; i++){
        document.write(i + "<br>");
        if(i % 5 == 0){
            document.write("Fizz" + "<br>");
        }else if(i % 3 == 0){
            document.write("Buzz" + "<br>");
        }else if(i % 3== 0 && i % 5 == 0){
            document.write("FizzBuzz" + "<br>");
        }
    }
</script>
</body>
</html>
