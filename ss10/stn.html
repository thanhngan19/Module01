<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 STN đầu tiên </title>
</head>
<body>
<script>
    let n;
    count=0;
    for(let n=2 ; n<100; n++){
        for (let i=2; i< n-1;i++){
            if(n % i == 0){
                count ++;
            }
            if(count == 0){
                document.write(n);
            }

        }
    }

</script>
</body>
</html>
