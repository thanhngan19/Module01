<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, next;
    let first=0;
    let second=1;
    for ( i = 0 ; i < 22; i++ )
    {
        if ( i <= 1 )
            next = i;
        else
        {
            next = first + second;
            first = second;
            second = next;
        }if(next % 5==0){
            document.write(next);
            break;
    }
    }
</script>
</body>
</html>
