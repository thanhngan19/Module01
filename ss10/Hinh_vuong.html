
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Vuong</title>
</head>
<body>
<script>
    let i, j, k, a = 4, b = 4;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (i = 1; i <= 5; i++) {
        for (k = 1; k <= a; k++) {
            document.write("&nbsp&nbsp");
        }
        a -= 1;
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }document.write("<br>");

    for (i = 1; i <= 5; i++) {
        for (k = 4; k > b; k--) {
            document.write("&nbsp&nbsp");
        }
        b -= 1;
        for (j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
