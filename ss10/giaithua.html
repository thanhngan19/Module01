<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào số nguyên dương cần tính giai thừa");
    let t = 1;
    if(n>0){
        for ( let i = 1 ; i <= n; i++){
            t = t *  i ;
        }
    }
    alert(t);
</script>
</body>
</html>
