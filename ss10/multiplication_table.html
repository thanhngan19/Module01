<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>
    document.write("<table border=1 width=100%>")
    for(i=1;i<=9;i++)
    {
        document.write("<tr>")
        for(j=2;j<=9;j++)
            document.write("<td>" +j + "x" + i +"="+ (j*i));
        document.write("</td>");
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
