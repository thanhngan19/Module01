<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= [2, 10, 20, 18, 25, 180]
    let m = prompt("Nhập vao số nguyên m ");
    for (let i = 0; i< n.length; i++){
        if(m == n[i]){
            alert("M in array")
        }else{
            alert("M not in array")
        }
    }
</script>
