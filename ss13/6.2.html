<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("nhập phần tử thứ " + (i + 1));
        if (arr[i] === "-") {
            arr.splice(i, 1);
            arr.splice(i, 0, "_");
        }
    }
    alert(arr);



</script>
</body>
</html>
